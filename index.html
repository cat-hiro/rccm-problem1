function pickManyWeighted(arr, k, rng){
  const items = arr.map((a,i)=>({w:a.w, item:a.item, i}));
  const chosen=[];
  for(let t=0; t<k && items.length>0; t++){

}

function quoteRanges(text){
  const ranges = []; let i=0;
  while(true){ const s=text.indexOf("ã€Œ",i); if(s===-1)break; const e=text.indexOf("ã€",s+1); if(e===-1)break; ranges.push([s,e+1]); i=e+1; }
  return ranges;
}
function inQuote(ranges, s, e){ return ranges.some(r=> s>=r[0] && e<=r[1]); }

function buildBaseline(text){
  const ranges=quoteRanges(text);
  const cands=[];
  let m; const yr=/(20\d{2})å¹´/g;
  while((m=yr.exec(text))){ const s=m.index,e=m.index+m[0].length; if(!inQuote(ranges,s,e)) cands.push({start:s,end:e,text:m[0],type:"year"}); }
  const num=/[0-9ï¼-ï¼™]+(?:[\.ï¼][0-9ï¼-ï¼™]+)?(?:ï¼…|%|å…†å††|å…†|å„„|ä¸‡|å¹´|å¹´åº¦|åˆ†é‡|ä»¶|åŸº|ä½“|æœ¬|ç®‡æ‰€|km|m)?/g;
  while((m=num.exec(text))){ const s=m.index,e=m.index+m[0].length; if(!inQuote(ranges,s,e)) cands.push({start:s,end:e,text:m[0],type:"number"}); }
  for(const term of KW){
    let idx=text.indexOf(term);
    while(idx!==-1){ const s=idx,e=idx+term.length; if(!inQuote(ranges,s,e)) cands.push({start:s,end:e,text:term,type:"keyword"}); idx=text.indexOf(term, idx+term.length); }
  }
  const tok=/[ä¸€-é¾¥ã€…ã€†ãƒ¶ã‚¡-ãƒ³ãƒ´ãƒ¼A-Za-z0-9]{3,}/g;
  while((m=tok.exec(text))){
    const s=m.index,e=m.index+m[0].length, w=m[0];
    if(inQuote(ranges,s,e)) continue;
    if(STOP.has(w)) continue;
    cands.push({start:s,end:e,text:w,type:"token"});
  }
  cands.sort((a,b)=> (a.start-b.start) || ((b.end-b.start)-(a.end-a.start)));
  const kept=[];
  function overlaps(a,b){ return !(a.end<=b.start || b.end<=a.start); }
  for(const c of cands){ if(!kept.some(k=>overlaps(k,c))) kept.push(c); }
  return {ranges, cands:kept};
}

function tokensFromPicked(text, picked){
  const tokens=[]; let cur=0;
  for(const c of picked){
    if(cur<c.start) tokens.push({type:"raw", text:text.slice(cur,c.start)});
    tokens.push({type:"blank", answer:c.text});
    cur=c.end;
  }
  if(cur<text.length) tokens.push({type:"raw", text:text.slice(cur)});
  return tokens;
}

function chooseRandomForLevel(text, level, seed){
  const base=buildBaseline(text);
  const cands=base.cands;
  const rng=makeRNG(seed);
  const quota= (level===1?4: level===2?8: level===3?14: 0);
  if(level===4){
    const long = cands.filter(c=>c.text.length>=3 && c.type!=="year");
    const target = Math.max(12, Math.min(32, Math.floor(long.length*0.35)));
    const weighted = long.map(c=>({w:(c.type==="keyword"?3:(c.type==="number"?2:1)), item:c}));
    const picked = (function(){
      const tmp=pickManyWeighted(weighted, Math.min(weighted.length, target*3), rng).sort((a,b)=>a.start-b.start);
      const out=[]; const minGap=Math.max(4, Math.floor(text.length/(target*2+1)));
      for(const c of tmp){ if(out.length===0 || (c.start - out[out.length-1].start) >= minGap) out.push(c); if(out.length>=target) break; }
      while(out.length<target && tmp.length>0){ out.push(tmp.shift()); }
      return out.sort((a,b)=>a.start-b.start);
    })();
    return tokensFromPicked(text, picked);
  }
  const weighted=cands.map(c=>({w:(c.type==="keyword"?3:(c.type==="year"||c.type==="number"?2:1)), item:c}));
  const tmp = pickManyWeighted(weighted, Math.min(weighted.length, quota*3), rng).sort((a,b)=>a.start-b.start);
  const picked=[]; const minGap=Math.max(6, Math.floor(text.length/(quota*2+1)));
  for(const c of tmp){ if(picked.length===0 || (c.start - picked[picked.length-1].start) >= minGap) picked.push(c); if(picked.length>=quota) break; }
  while(picked.length<quota && tmp.length>0){ picked.push(tmp.shift()); }
  picked.sort((a,b)=>a.start-b.start);
  return tokensFromPicked(text, picked);
}

function fuzzyOk(input, truth){
  const A=normalizeForCompare(input), B=normalizeForCompare(truth);
  const d=levenshtein(A,B);
  const limit=Math.max(8, Math.ceil(B.length*0.06));
  return {ok: d<=limit, diff:d, limit, A,B};
}


function tokensToHtml(tokens){
  function esc(s){ return s.replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
  return tokens.map(t=>{
    if (t.type==="raw") return esc(t.text);
    if (t.type==="blank") return `<span class="inline-blank"><input data-answer="${esc(t.answer)}"></span>`;
    return "";
  }).join("");
}
