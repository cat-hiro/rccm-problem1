<!doctype html>
<html lang="ja"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>暗記レベルドリル</title>
<style>
  :root { --a1:#0ea5e9; --a2:#10b981; --bg:#ecfeff; --card:#fff; --txt:#0f172a; --muted:#64748b; --ok:#10b981; --ng:#ef4444; }
  html,body{margin:0;height:100%;background:linear-gradient(160deg,#e6fffb,#ecfeff);color:var(--txt);}
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic","YuGothic","Meiryo",sans-serif;line-height:1.5;-webkit-text-size-adjust:100%;}
  header{position:sticky;top:0;z-index:10;background:linear-gradient(90deg,var(--a1),var(--a2));color:#fff;padding:12px env(safe-area-inset-right) 12px env(safe-area-inset-left);font-weight:700;box-shadow:0 2px 10px rgba(0,0,0,.12);}
  .wrap{max-width:680px;margin:0 auto;padding:12px clamp(10px,3vw,16px) calc(12px + env(safe-area-inset-bottom));}
  .card{background:var(--card);border-radius:14px;box-shadow:0 3px 16px rgba(2,6,23,.08);padding:12px;margin-bottom:12px;}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:8px;}
  .row-3{display:grid;grid-template-columns:1.1fr 1fr 1fr;gap:8px;}
  label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px;}
  select,textarea,button{width:100%;font-size:16px;padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px;background:#fff;box-sizing:border-box;}
  textarea{min-height:140px;}
  .btn{border:none;background:linear-gradient(90deg,var(--a1),var(--a2));color:#fff;font-weight:700;box-shadow:0 2px 8px rgba(16,185,129,.25);}
  .btn-ghost{background:#eef2ff;color:#334155;}
  .btn-danger{background:#fee2e2;color:#b91c1c;}
  .headline{font-weight:700;margin:6px 0 4px;}
  .subtle{font-size:12px;color:var(--muted);}
  .masked{background:#f8fafc;border:1px dashed #cbd5e1;border-radius:12px;padding:12px;word-break:break-word;}
  .inline-blank{display:inline-block;min-width:2em;padding:4px 6px;border-radius:8px;border:1.5px dashed #94a3b8;margin:0 2px;background:#fff;vertical-align:baseline;}
  .inline-blank input{border:none;outline:none;width:100%;font-size:16px;padding:0;margin:0;text-align:center;background:transparent;}
  .blank-ok{border-color:var(--ok);box-shadow:0 0 0 2px rgba(16,185,129,.15) inset;}
  .blank-ng{border-color:var(--ng);box-shadow:0 0 0 2px rgba(239,68,68,.12) inset;}
  .sticky-bottom{position:sticky;bottom:0;background:linear-gradient(0deg,rgba(255,255,255,.92),rgba(255,255,255,0));padding:10px 0 4px;margin-top:8px;}
  .footer-nav{display:flex;gap:8px;justify-content:flex-end;align-items:center;}
  details summary{cursor:pointer;color:#0f766e;font-weight:600;}
</style>
</head>
<body>
<header>暗記レベルドリル</header>
<div class="wrap">
  <div class="card">
    <div class="row-3">
      <div><label>テーマ</label><select id="themeSel"></select></div>
      <div><label>①/②</label><select id="sectionSel"></select></div>
      <div><label>項目</label><select id="itemSel"></select></div>
    </div>
    <div style="height:8px"></div>
    <div class="row">
      <div><label>レベル</label>
        <select id="levelSel">
          <option value="1">Lv.1</option>
          <option value="2">Lv.2</option>
          <option value="3">Lv.3</option>
          <option value="4">Lv.4</option>
          <option value="5">Lv.5</option>
        </select>
      </div>
      <div><label>進捗</label><div id="progress" class="subtle">—</div></div>
    </div>
  </div>

  <div class="card">
    <div class="headline" id="breadcrumb"></div>
    <div class="subtle">ヒント（Lv.1/2/3/4で表示。「…」の語は常に固定表示）</div>
    <div id="masked" class="masked"></div>

    <div id="freeInputWrap" style="margin-top:10px;display:none">
      <label>本文をここに入力（完全一致で正解／空白・改行は無視）</label>
      <textarea id="freeInput" placeholder="ここに本文を入力"></textarea>
    </div>

    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:10px">
      <button id="checkBtn" class="btn">答え合わせ</button>
      <button id="showRawBtn" class="btn-ghost">原文を表示</button>
    </div>
    <details id="rawBlock" style="margin-top:8px">
      <summary>原文を開く / 閉じる</summary>
      <div id="rawText" style="white-space:pre-wrap;margin-top:6px"></div>
    </details>

    <div class="sticky-bottom">
      <div class="footer-nav">
        <button id="prevBtn" class="btn-ghost">◀ 前</button>
        <button id="nextBtn" class="btn-ghost">次 ▶</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="headline">リセット</div>
    <div class="row">
      <button id="resetItem" class="btn-ghost">この課題をLv1にリセット</button>
      <button id="resetTheme" class="btn-ghost">このテーマをリセット</button>
    </div>
    <div style="height:8px"></div>
    <button id="resetAll" class="btn-danger">すべてリセット</button>
  </div>

  <div class="subtle">iPhone向けUI（引用語は固定表示）</div>
</div>

<script>
const DATA = [{"title": "(１)カーボンニュートラルに関する目標達成までの道筋", "sections": [{"title": "①カーボンニュートラルの現状と課題", "items": [{"title": "1.気候変動対策の加速化への道筋", "text": "現在、「地球温暖化」による気候変動は世界的な喫緊の問題となっており、政府は2050年までにカーボンニュートラルを実現することを宣言している。その一環として、政府は「グリーン成長戦略」を策定し、14の重点分野において産業政策と環境政策を統合して推進している。しかし、現状では温室効果ガスの削減ペースが目標水準を下回っている。このため、エネルギー転換、産業構造の変革、ライフスタイルの変化を同時に進めることが課題である。 "}, {"title": "2.持続可能なエネルギー基盤の構築", "text": "「再生可能エネルギー」の導入拡大は着実に進んでいるものの、電力供給の安定性確保や系統制約の問題がある。現在の「再生可能エネルギー」比率は約20％であり、2030年度の36～38％目標達成には大幅な加速が必要である。「グリーントランスフォーメーション政策(GX)」として、官民で150兆円規模の投資が計画されている。このため、技術開発と制度改革、インフラ整備を一体的に進め、「脱炭素」とエネルギー安全保障を両立することが課題である。 "}, {"title": "3.社会全体での「脱炭素」化の推進", "text": "産業界においては製造プロセスの見直しや省エネルギー技術の導入が進められているが、中小企業への技術の普及や初期投資の負担といった問題がある。また、国民の意識改革と行動変容を促す教育・啓発活動も不十分である。このため、「脱炭素」型ライフスタイルへの転換支援制度と、地域特性を活かした分散型エネルギーシステムの構築により、地域循環共生圏を形成することが課題である。 "}]}, {"title": "②カーボンニュートラルの目標達成に向けた建設コンサルタントの役割", "items": [{"title": "1.持続可能な社会基盤の設計・提案", "text": "建設コンサルタントは「グリーン社会」の実現に向けて、環境負荷を最小限に抑えた社会基盤の設計・提案において、中核的な役割を担っている。「再生可能エネルギー」施設の立地選定や系統連系の技術的検討、スマートシティの都市計画、グリーンインフラの導入提案などを通じて、「脱炭素」型の地域づくりに貢献していく必要がある。また、既存インフラの長寿命化や効率化により、建設・維持管理段階でのCO2排出削減を実現することが求められている。 "}, {"title": "2.環境配慮型建設技術の推進", "text": "建設コンサルタントは「低炭素建設資材」の選定や活用方法の提案を通じて、建設プロジェクト全体の環境負荷削減に貢献している。「ライフサイクルアセスメント」の手法を用いて、建設資材の製造から廃棄までの全工程における環境影響を定量的に評価し、最適な材料選択や工法の提案を行うことが重要である。リサイクル材料の活用促進、建設廃棄物の削減、施工時の省エネルギー化などを総合的に検討し、建設業界全体の「脱炭素」化をリードしていく必要がある。 "}, {"title": "3.技術革新と政策提言", "text": "建設コンサルタントは技術的専門知識を活かし、カーボンニュートラルの実現に向けた新技術の開発・実用化や政策提言において重要な役割を果たすべきである。気候変動の適応策と緩和策を統合したソリューションの提供、地域特性を踏まえた「脱炭素」シナリオの策定、産学官連携による技術開発の推進などを通じて、社会全体の持続可能な発展に貢献することが期待されている。  "}]}]}, {"title": "(２)国際競争力の強化", "sections": [{"title": "①我が国の建設コンサルタントの国際競争の現状と課題", "items": [{"title": "1.グローバル市場での競争環境", "text": "我が国の建設コンサルタントは、アジア・アフリカを中心とした新興国市場で一定の存在感を示しているが、欧米系大手コンサルタントとの競争が激化している。急速に都市化が進む途上国では、総合的な都市開発プロジェクトの需要が高まっている一方、日本企業の受注規模は限定的である。現状では、技術力は高く評価されているものの、プロジェクトマネジメント能力や提案力において不足が見られる。このため、大型案件での競争力向上が課題である。 "}, {"title": "2.技術標準化への対応不足", "text": "日本の建設コンサルタントが海外展開する際の大きな障壁として、「国際標準」への対応不足が挙げられる。国内で培った高度な技術や品質管理手法は優れているものの、各国の法規制や設計基準、環境基準への適応に時間とコストを要している。ISO規格やIFC基準などの「国際標準」に準拠した業務プロセスの構築が不十分である。このため、グローバル企業としての信頼性確保と、現地条件に適した技術の現地化が課題である。 "}, {"title": "3.人材とネットワークの制約", "text": "海外プロジェクトを円滑に遂行するために必要な、国際的な人材が不足しており、深刻な状況にある。特に、語学力、異文化コミュニケーション能力、現地法規制への理解を兼ね備えた人材が不足している。また、現地政府機関や民間企業とのネットワーク構築も不十分である。そのため、「人材育成」の推進と情報収集力や営業力の強化が課題である。 "}]}, {"title": "②我が国の建設コンサルタントの国際競争への参入に向けた取り組み", "items": [{"title": "1.政府支援制度の活用と連携強化", "text": "「ODA」や円借款を活用したインフラ開発プロジェクトへの参画は、日本の建設コンサルタントにとって重要な海外展開の機会となっている。政府は「官民連携」を推進し、JICA、JETRO、NEXIなどの支援機関を通じて、案件形成から資金調達まで一貫したサポート体制を構築している。また、相手国政府との政策対話や技術協力を通じて、日本の技術や設計思想の普及を図り、受注機会の拡大に努めている。 "}, {"title": "2.災害対策技術の優位性活用", "text": "日本が世界に誇る「防災」技術や災害復旧ノウハウは、自然災害リスクの高い地域で高く評価されている。地震、津波、台風などの災害対策技術、早期警戒システム、災害に強いインフラ設計などの分野において、日本の建設コンサルタントは独自の競争優位性を有している。これらの専門技術を活かし、気候変動による災害リスクが増大する世界各地でレジリエントなインフラ構築に貢献し、新たな市場開拓を進めている。 "}, {"title": "3.戦略的な海外展開の推進", "text": "「インフラ輸出」戦略の一環として、建設コンサルタントは、技術移転や現地人材の育成を通じて、持続可能な事業展開を図っている。単発的なプロジェクト受注から、長期的なパートナーシップに基づく継続的な関係構築へと戦略の転換が進められている。また、デジタル技術やAI、IoTを活用したスマートインフラの提案により、従来の土木技術に加えて付加価値の高いサービスの提供にも取り組んでいる。  "}]}]}, {"title": "(３)維持管理と長寿命化", "sections": [{"title": "①社会インフラの維持管理の現状と課題", "items": [{"title": "1.インフラの急速な劣化と財政制約", "text": "我が国の社会インフラは、高度経済成長期に集中的に整備された結果、現在では「老朽化」が急速に進行している。建設から50年以上が経過した道路橋やトンネル、上下水道施設の数が増加し、今後20年間でさらに拡大する見込みである。一方で、国や「地方公共団体」の財政状況は依然として厳しく、必要な維持管理費用の確保が困難である。特に人口減少が進む地方部では、税収減少と維持管理費の増加が同時に進行しており、インフラの安全性を確保するための取り組みが課題である。 "}, {"title": "2.維持管理体制の不備と技術力不足", "text": "多くの自治体では、インフラの点検や劣化診断、補修工法の選定に対応できる専門職員が不足しており、適切な維持管理体制が整っていない。維持管理に関するデータの蓄積や分析も進まず、効率的な維持管理計画の策定が困難な状況である。また、施設ごとに所管部署が異なるケースが多く、横断的・総合的な戦略の構築も進んでいない。このような現状から、体制整備と技術力の向上が課題である。 "}, {"title": "3.コスト管理と優先順位付けの困難", "text": "限られた財源の中で持続的な維持管理を実現するためには、「ライフサイクルコスト」の考え方に基づいた長期的な視点が不可欠である。しかし、多くの自治体では依然として事後保全型の対応が中心で、コストの最適化が十分に図られていない。膨大なインフラ施設の中から、緊急性や重要性に応じた優先順位を適切に設定することが難しく、住民生活や経済活動への影響を考慮した評価手法の整備が課題である。 "}]}, {"title": "②社会インフラの長寿命化のあり方について", "items": [{"title": "1.予防保全型維持管理への転換", "text": "従来の事後保全中心の対応から、「予防的処置」を重視した維持管理への転換が急務である。定期的な点検・診断を通じて劣化の兆候を早期に把握し、適切なタイミングで補修・補強を行うことで、施設の機能を長期にわたり維持することが可能となる。これにより、大規模修繕の頻度やコストを抑制し、使用停止による社会的影響の軽減にもつながる。 "}, {"title": "2.技術革新による効率化の推進", "text": "「新技術」の導入は、維持管理の効率化と高度化に大きく貢献する。AIやドローンを活用した点検の自動化、IoTセンサーによるリアルタイム監視、ビッグデータを用いた劣化予測などが代表例である。さらに、新材料や新工法を導入することで、インフラの耐久性向上や補修作業の合理化が可能となる。これらの技術を積極的に取り入れ、持続可能な維持管理体制を確立することが求められる。 "}, {"title": "3.戦略的な「更新」と機能向上", "text": "施設の「更新」にあたっては、単なる原状復旧にとどまらず、将来の社会ニーズや環境変化を見据えた機能向上が求められる。人口減少や高齢化、気候変動、デジタル化の進展に対応し、必要な機能の見直しや施設統廃合を検討することが重要である。また、最新の技術基準や環境基準への適合を図り、地域特性に応じた柔軟な整備手法を取り入れ、効果的かつ持続可能な「更新」を推進する必要がある。  "}]}]}, {"title": "(４)工程管理と働き方改革", "sections": [{"title": "①建設コンサルタントの工程管理の現状と課題", "items": [{"title": "1.工程管理手法の精度向上", "text": "建設コンサルタント業務における工程管理は、複雑で専門性の高い業務特性により、困難を伴うことが多い。現状では「工程表」の作成段階で、業務の詳細な作業内容や所要時間の見積もりが不十分であり、実際の進捗との乖離が生じやすい。設計業務や調査業務では、現地条件の変化や関係機関との協議により作業量が大きく変動するため、当初計画の修正が頻繁に発生している。さらに、複数の専門分野が関わる大規模プロジェクトでは、各分野間の連携や依存関係の把握が不十分である。このため、工程計画の精度向上と全体最適化の実現が課題である。 "}, {"title": "2.「履行期間」の適正化", "text": "発注者から設定される「履行期間」が業務内容に対して過度に短い場合が多く、適切な工程管理を困難にしている。短期間での業務完了を求められることで、十分な検討時間を確保できず、業務品質の低下や手戻り作業が発生している。「履行期間」の制約により、必要な現地調査や関係機関との協議が不十分となり、後工程に悪影響を及ぼしている。このため、適正な「履行期間」の設定と効率的な工程管理手法の確立が課題である。 "}, {"title": "3.「情報共有」システムの構築", "text": "プロジェクト関係者間での「情報共有」が不十分な状況にある。発注者、設計者、施工者、関係機関などのステークホルダー間で、進捗状況や課題、変更事項などが適切に共有されておらず、その結果、工程の遅延や手戻りが発生している。また、社内においても、異なる専門分野間での「情報共有」が十分とはいえない。このため、リアルタイムで進捗を管理できる「情報共有」システムの構築が課題である。 "}]}, {"title": "②建設コンサルタントの働き方改革と工程管理のあり方", "items": [{"title": "1.「長時間労働」の是正と効率的な業務運営", "text": "建設コンサルタント業界では「長時間労働」が常態化しており、働き方改革が急務である。適切な工程管理により業務の平準化を図り、特定の時期や個人への業務集中を避けることで、労働時間の短縮を実現する必要がある。さらに、業務の標準化や効率化を進め、同じ成果をより短時間で達成できる体制を構築することが重要である。 "}, {"title": "2.「生産性向上」と業務プロセスの改善", "text": "「生産性向上」を実現するためには、従来の業務プロセスを見直し、効率的な工程管理手法を導入することが重要である。デジタル技術を活用した工程管理システムの導入により、リアルタイムでの進捗把握と迅速な意思決定を可能とする体制の構築が求められる。過去のプロジェクトデータを活用した工程計画の精度向上や、標準的な業務手順の確立により、計画的で効率的な業務遂行を実現できる。 "}, {"title": "3.「ワークライフバランス(WLB)」の実現", "text": "「ワークライフバランス(WLB)」の実現には、計画的な工程管理と柔軟な働き方の両立が不可欠である。「ワークライフバランス(WLB)」の考え方を取り入れ、週単位での業務計画と進捗管理を徹底することで、計画的な業務遂行と適切な休暇取得を両立できる。テレワークやフレックスタイム制度を活用することで、個人のライフスタイルに応じた柔軟な働き方を実現しつつ、プロジェクト全体の工程管理を適切に行う体制の構築が重要である。  "}]}]}, {"title": "(５)建設コンサルタントにおける人材育成", "sections": [{"title": "①建設コンサルタントの人材育成の現状と課題", "items": [{"title": "1.人材確保の困難と業界の魅力向上", "text": "建設コンサルタント業界では、少子高齢化と他業界との人材獲得競争により、「担い手確保」が困難な状況にある。理工系学生の就職先として、IT業界や製造業と比較して認知度や魅力度が低く、優秀な人材の確保が進んでいない。さらに、業界全体のイメージが古く、働き方や将来性に対する学生の理解が不足している。地方企業では都市部企業との待遇格差も存在している。このため、業界の魅力向上と認知度の拡大が課題である。 "}, {"title": "2.若手技術者の早期離職と定着率向上", "text": "入社後の「若手技術者の育成」において、期待と現実のギャップによる早期離職が発生している。新入社員は高度な専門知識と実務経験を同時に習得する必要があるが、適切な指導体制や段階的な育成プログラムが整備されていない企業が多い。さらに、繁忙期の長時間労働や責任の重い業務への早期投入により、若手技術者が過度なストレスを感じている。このため、成長実感を得られる環境づくりと適切なキャリアパスの提示が課題である。 "}, {"title": "3.体系的な育成システムの不備", "text": "多くの企業では人材育成が属人的で場当たり的な対応となっている。「研修制度」が不十分であり、技術力向上のための継続的な学習機会が限られている。さらに、中小企業では人材育成に割ける時間や予算が限られており、「オン・ザ・ジョブ・トレーニング(OJT)」中心の育成に依存している状況にある。このため、体系的な育成システムの構築と継続的な学習機会の確保が課題である。 "}]}, {"title": "②建設コンサルタントの今後の人材育成のあり方", "items": [{"title": "1.実践的な育成プログラムの構築", "text": "効果的な人材育成には、「オン・ザ・ジョブ・トレーニング(OJT)」と体系的な研修を組み合わせた実践的な育成プログラムの構築が重要である。実際のプロジェクトを通じて技術力と実務能力を同時に向上させるとともに、定期的な研修により理論的な知識の補強を図る必要がある。さらに、段階的なスキルアップを可能とするキャリアラダーの設定により、技術者が成長を実感できる環境を整備することが求められる。 "}, {"title": "2.多様性を活かした組織づくり", "text": "「多様な人材」の活用により、組織全体の創造性と問題解決能力の向上を高めることが重要である。女性技術者、外国人技術者、中途採用者など、異なる背景を持つ人材がそれぞれの強みを発揮できる環境づくりが求められる。働き方の多様化に対応し、個人のライフスタイルに応じた柔軟な勤務形態を提供することで、優秀な人材の確保と定着を実現する必要がある。 "}, {"title": "3.持続可能な働き方と生産性の両立", "text": "「生産性向上」と「ワークライフバランス(WLB)」の両立により、魅力的な職場環境を整備することが人材育成の基盤となる。デジタル技術の活用による業務効率化や標準化された業務プロセスの導入により、同じ成果をより短時間で達成できる体制を構築する必要がある。また、「建設コンサルタントの役割」が社会インフラの持続的な発展に不可欠であることを明確に示し、技術者としての誇りと使命感を醸成することで、長期的なキャリア形成への意欲を高めることが求められる。  "}]}]}, {"title": "(６)ICT,IoT,AI技術の利活用", "sections": [{"title": "①我が国における建設生産性向上のためのICT利活用の現状と課題", "items": [{"title": "1.建設現場でのICT導入の進展と限界", "text": "建設業界では、i-Constructionの推進により、測量・設計・施工・検査の各段階でICT技術の導入が進んでいる。ドローンによる3次元測量や情報化施工機械の活用により、作業効率の向上と品質の安定化が図られている。また、「BIM/CIM」の導入により、設計から施工、維持管理まで一貫したデータ活用が可能となりつつある。しかし、中小企業における導入率は依然として低く、初期投資コストや技術者不足が障壁となっている。このため、中小企業への技術普及と人材育成の推進が課題である。 "}, {"title": "2.「働き方改革」とデジタル化の推進", "text": "建設業界では「長時間労働」が常態化しており、「働き方改革」の実現が急務となっている。ICT技術の活用により業務効率化を図り、労働時間の短縮を目指す取り組みが進められている。また、「緊急事態宣言」下では、「テレワーク」や「Web会議」の導入が急速に進み、従来の働き方の見直しが加速した。しかし、現場作業が中心の建設業では完全な「テレワーク」化は困難である。このため、建設業の特性に応じた柔軟な働き方を実現することが課題である。 "}, {"title": "3.ICT基盤整備と技術者育成の遅れ", "text": "建設現場における「ネットワーク環境」の整備は進んでいるものの、地方や山間部では通信インフラが不十分である。さらに、ICT技術を効果的に活用できる技術者が不足しており、中高年層におけるデジタルスキルの習得も遅れている。加えて、企業間でのデータ連携や標準化が不十分であり、情報の分断が生産性向上の阻害要因となっている。このため、ICT基盤の充実と人材育成プログラムの確立が課題である。 "}]}, {"title": "②我が国の建設業、建設コンサルタント業におけるICT、IoT、AI技術の活用方策", "items": [{"title": "1.統合的なデジタルプラットフォームの構築", "text": "建設プロジェクト全体の情報一元管理と共有を実現するためには、「BIM/CIM」を基盤とした統合的なデジタルプラットフォームの構築が重要である。設計段階から施工、維持管理まで一貫したデータ活用を行うことで、品質向上とコスト削減が可能となる。さらに、AI技術を活用した設計最適化や施工計画の自動生成により、技術者の負担軽減と生産性向上を実現できる。 "}, {"title": "2.自動化技術と「RPA」の導入推進", "text": "建設現場の作業自動化を推進するためには、IoT技術を活用した建設機械の遠隔操作や自動運転技術の導入を進める必要がある。事務作業では「RPA」の導入により、定型的な業務を自動化し、技術者がより創造的な業務に集中できる環境を整備することが重要である。さらに、AI技術を活用した品質管理や安全管理システムの導入により、人的ミスの削減と作業効率の向上を実現できる。 "}, {"title": "3.人材育成とデジタル変革の推進", "text": "ICT、IoT、AI技術の効果的な活用には、これらの技術に精通した人材の育成が不可欠である。産学官連携による教育プログラムの充実や、現場技術者のリスキリング支援を強化する必要がある。また、デジタルネイティブ世代の採用と、ベテラン技術者の知識・経験のデジタル化による技術継承が重要である。 "}]}]}];
const LS_KEY = "memorizer_v6";


function quoteRanges(text){
  const ranges = []; let i=0;
  while(true){ const s=text.indexOf("「",i); if(s===-1)break; const e=text.indexOf("」",s+1); if(e===-1)break; ranges.push([s,e+1]); i=e+1; }
  return ranges;
}
function buildBaseline(text){
  const ranges=quoteRanges(text);
  function inQ(s,e){ return ranges.some(r=>s>=r[0] && e<=r[1]); }
  const cands=[];
  // years
  const yr=/(20\d{2})年/g; let m;
  while((m=yr.exec(text))){ const s=m.index,e=m.index+m[0].length; if(!inQ(s,e)) cands.push({start:s,end:e,text:m[0],type:"year",prio:100}); }
  // numbers
  const num=/[0-9０-９]+(?:[\.．][0-9０-９]+)?(?:％|%|兆円|兆|億|万|年|年度|分野|件|基|体|本|箇所|km|m)?/g;
  while((m=num.exec(text))){ const s=m.index,e=m.index+m[0].length; if(!inQ(s,e)) cands.push({start:s,end:e,text:m[0],type:"number",prio:80}); }
  // keywords
  const KW=["カーボンニュートラル","グリーン成長戦略","グリーントランスフォーメーション政策(GX)","再生可能エネルギー","温室効果ガス","エネルギー転換","産業構造","ライフスタイル","予防的処置","予防保全","ライフサイクルコスト","地方公共団体","国際標準","ISO","IFC","ODA","JICA","JETRO","NEXI","BIM/CIM","AI","IoT","ドローン","i-Construction","ワークライフバランス","テレワーク","フレックスタイム","RPA","自動運転","品質管理","安全管理","長寿命化","維持管理","更新"];
  for(const term of KW){
    let idx=text.indexOf(term);
    while(idx!==-1){ const s=idx,e=idx+term.length; if(!inQ(s,e)) cands.push({start:s,end:e,text:term,type:"keyword",prio:70}); idx=text.indexOf(term, idx+term.length); }
  }
  // generic tokens
  const stop=new Set(["こと","ため","これ","その","一方","現在","など","そして","さらに","また","より","まで","には","において","として","このため"]);
  const gen=/[一-龥々〆ヶァ-ヴーA-Za-z0-9]{2,}/g;
  while((m=gen.exec(text))){ const s=m.index,e=m.index+m[0].length; if(!inQ(s,e) && !stop.has(m[0])) cands.push({start:s,end:e,text:m[0],type:"token",prio:20}); }
  // dedupe overlaps by priority
  cands.sort((a,b)=> (b.prio-a.prio) || (a.start-b.start) || ((b.end-b.start)-(a.end-a.start)) );
  const kept=[];
  function overlaps(a,b){ return !(a.end<=b.start || b.end<=a.start); }
  for(const c of cands){
    let ok=true; for(const k of kept){ if(overlaps(c,k)){ ok=false; break; } }
    if(ok) kept.push(c);
  }
  kept.sort((a,b)=>a.start-b.start);
  return {cands:kept, ranges};
}

function selectForLevel(base, level){
  const {cands} = base;
  let quota = (level===1)?4 : (level===2)?8 : (level===3)?14 : 0;
  if(level===4) return null; // handled separately
  // prefer order
  const order={keyword:0, number:1, year:2, token:3};
  const sorted=[...cands].sort((a,b)=> (order[a.type]-order[b.type]) || (a.start-b.start));
  const chosen=[];
  for(const c of sorted){
    if(level===1 && c.type==="year") continue;
    if(chosen.length<quota) chosen.push(c);
  }
  // fallback if not enough
  let i=0;
  while(chosen.length<quota && i<cands.length){
    if(!chosen.includes(cands[i])) chosen.push(cands[i]);
    i++;
  }
  chosen.sort((a,b)=>a.start-b.start);
  return chosen;
}

function tokensFor(text, level){
  const base = buildBaseline(text);
  if(level===5) return [{type:"raw",text:text}];
  if(level===4){
    const tokens=[];
    const ranges=base.ranges;
    function inRanges(i){ return ranges.some(r=>i>=r[0] && i<r[1]); }
    const punct=/[、。・，．,\.\s「」()（）［］\[\]『』:：;；?!？！]/;
    let i=0;
    while(i<text.length){
      if(inRanges(i)){
        const r=ranges.find(r=>i>=r[0] && i<r[1]);
        tokens.push({type:"raw",text:text.slice(r[0],r[1])});
        i=r[1]; continue;
      }
      if(punct.test(text[i])){ tokens.push({type:"raw",text:text[i]}); i++; continue; }
      let j=i; while(j<text.length && !punct.test(text[j]) && !inRanges(j)) j++;
      tokens.push({type:"blank",answer:text.slice(i,j)}); i=j;
    }
    return tokens;
  }
  const chosen = selectForLevel(base, level);
  // build tokens from chosen
  const tokens=[]; let cur=0;
  for(const c of chosen){
    if(cur<c.start) tokens.push({type:"raw",text:text.slice(cur,c.start)});
    if(level===2 && c.type==="year"){
      const y=c.text.slice(0,4), prefix=y.slice(0,2), last2=y.slice(2,4);
      tokens.push({type:"raw", text: prefix});
      tokens.push({type:"year", year:last2});
      tokens.push({type:"raw", text:"年"});
    }else{
      tokens.push({type:"blank",answer:c.text});
    }
    cur=c.end;
  }
  if(cur<text.length) tokens.push({type:"raw",text:text.slice(cur)});
  return tokens;
}


function tokensToHtml(tokens){
  function yearMaskHtml(last2){
    return `20<span class="inline-blank"><input data-answer="${last2}" inputmode="numeric" pattern="[0-9]*"></span>年`;
  }
  return tokens.map(t=>{
    if (t.type==="raw") return t.text.replace(/[&<>"]/g, c => ({"&":"&amp;","<":"&lt;",">":"&gt;",""":"&quot;"}[c]));
    if (t.type==="blank") return `<span class="inline-blank"><input data-answer="${t.answer.replace(/[&<>"]/g, c => ({"&":"&amp;","<":"&lt;",">":"&gt;",""":"&quot;"}[c]))}"></span>`;
    if (t.type==="year") return yearMaskHtml(t.year);
    return "";
  }).join("");
}

const themeSel=document.getElementById('themeSel'), sectionSel=document.getElementById('sectionSel'), itemSel=document.getElementById('itemSel'), levelSel=document.getElementById('levelSel');
const maskedDiv=document.getElementById('masked'), breadcrumb=document.getElementById('breadcrumb'), rawText=document.getElementById('rawText'), rawBlock=document.getElementById('rawBlock');
const freeInputWrap=document.getElementById('freeInputWrap'), freeInput=document.getElementById('freeInput'), progress=document.getElementById('progress');

function loadLS(){ try { return JSON.parse(localStorage.getItem(LS_KEY)||"{}"); } catch { return {}; } }
function saveLS(o){ localStorage.setItem(LS_KEY, JSON.stringify(o)); }
function normalize(s){ return (s||"").replace(/[\s\u3000]/g,""); }

function getCurrent(){
  const t = DATA[+themeSel.value]||{sections:[]};
  const s = (t.sections||[])[+sectionSel.value]||{items:[]};
  const it= (s.items||[])[+itemSel.value]||{text:"",title:""};
  return {t,s,it,lvl:+levelSel.value,tIdx:+themeSel.value,sIdx:+sectionSel.value,iIdx:+itemSel.value};
}
function keyFor({tIdx,sIdx,iIdx}){ return `t${tIdx}-s${sIdx}-i${iIdx}`; }
function updateProgress(){ const cur=getCurrent(); const best=(loadLS()[keyFor(cur)]||1); progress.textContent=`Lv.${best}/5`; }

function render(){
  const cur=getCurrent();
  breadcrumb.textContent = `${cur.t.title||""} / ${cur.s.title||""} / ${cur.it.title||""}`;
  rawText.textContent = cur.it.text||"";
  if (cur.lvl===5){
    freeInputWrap.style.display='';
    maskedDiv.innerHTML='<span class="subtle">（このレベルではヒント表示なし）</span>';
  } else {
    freeInputWrap.style.display='none';
    const toks = tokensFor(cur.it.text||"", cur.lvl);
    maskedDiv.innerHTML = tokensToHtml(toks);
  }
  updateProgress();
}

document.getElementById('showRawBtn').addEventListener('click',()=>{ rawBlock.open=!rawBlock.open; });
document.getElementById('checkBtn').addEventListener('click',()=>{
  const cur=getCurrent(); let ok=false;
  if (cur.lvl===5){ ok = normalize(freeInput.value)===normalize(cur.it.text||""); }
  else {
    ok = true;
    maskedDiv.querySelectorAll('.inline-blank').forEach(span=>{
      const input=span.querySelector('input');
      const ans=(input.dataset.answer||"").trim();
      const val=(input.value||"").trim();
      const same = normalize(ans)===normalize(val);
      span.classList.toggle('blank-ok', same);
      span.classList.toggle('blank-ng', !same);
      if(!same) ok=false;
    });
  }
  if(ok){
    const store=loadLS(); const k=keyFor(cur); const prev=store[k]||1;
    store[k]=Math.max(prev, Math.min(5, cur.lvl+1)); saveLS(store);
    updateProgress(); alert('正解！ 次のレベルへ進めます。');
  } else { alert('不正解があります。入力を見直してください。'); }
});

document.getElementById('prevBtn').addEventListener('click',()=>{
  const c=getCurrent();
  if (c.iIdx>0){ itemSel.value=c.iIdx-1; render(); return; }
  if (c.sIdx>0){ sectionSel.value=c.sIdx-1; sectionSel.dispatchEvent(new Event('change')); return; }
  if (c.tIdx>0){ themeSel.value=c.tIdx-1; themeSel.dispatchEvent(new Event('change')); return; }
});
document.getElementById('nextBtn').addEventListener('click',()=>{
  const c=getCurrent();
  const sItems=(DATA[c.tIdx]?.sections[c.sIdx]?.items?.length)||0;
  if (c.iIdx<sItems-1){ itemSel.value=c.iIdx+1; render(); return; }
  const sLen=(DATA[c.tIdx]?.sections?.length)||0;
  if (c.sIdx<sLen-1){ sectionSel.value=c.sIdx+1; sectionSel.dispatchEvent(new Event('change')); return; }
  if (c.tIdx<DATA.length-1){ themeSel.value=c.tIdx+1; themeSel.dispatchEvent(new Event('change')); return; }
});

document.getElementById('resetItem').addEventListener('click',()=>{
  const store=loadLS(); delete store[keyFor(getCurrent())]; saveLS(store); updateProgress(); alert('この課題の進捗をLv.1に戻しました。');
});
document.getElementById('resetTheme').addEventListener('click',()=>{
  const c=getCurrent(), store=loadLS(), prefix=`t${c.tIdx}-s`;
  Object.keys(store).forEach(k=>{ if(k.startsWith(prefix)) delete store[k]; });
  saveLS(store); updateProgress(); alert('このテーマの進捗をリセットしました。');
});
document.getElementById('resetAll').addEventListener('click',()=>{
  localStorage.removeItem(LS_KEY); updateProgress(); alert('すべての進捗をリセットしました。');
});

function init(){
  function fill(sel, arr){ sel.innerHTML=""; arr.forEach((v,i)=>{ const o=document.createElement('option'); o.value=i; o.text=v; sel.appendChild(o); }); }
  fill(themeSel, DATA.map(d=>d.title));
  themeSel.addEventListener('change',()=>{
    const t=DATA[+themeSel.value]||{sections:[]};
    fill(sectionSel, (t.sections||[]).map(s=>s.title));
    sectionSel.value=0; sectionSel.dispatchEvent(new Event('change'));
  });
  sectionSel.addEventListener('change',()=>{
    const t=DATA[+themeSel.value]||{sections:[]};
    const s=(t.sections||[])[+sectionSel.value]||{items:[]};
    fill(itemSel, (s.items||[]).map(i=>i.title));
    itemSel.value=0; render();
  });
  itemSel.addEventListener('change', render);
  levelSel.addEventListener('change', render);

  themeSel.value=0; themeSel.dispatchEvent(new Event('change'));
  levelSel.value=1; render();
}
document.addEventListener('DOMContentLoaded', init);
</script>
